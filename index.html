<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:300' rel='stylesheet' type='text/css'>
    <title>Groupe</title>
</head>
<body>
    <div class="stop-text-block">
        <h1 id="stop-text"> </h1>
    </div>
    <div class="wrapper">
        <div class="containers">
            <div class="Numbers">
                <h1 id="hours" class="indicators">00</h1>
                <p>Hours</p>
            </div>
            <canvas id="mycanvas5" width="370" height="370"> </canvas>
            <canvas id="mycanvas6" width="370" height="370"> </canvas>
        </div>

        <div class="containers">
            <div class="Numbers">
                <h1 id="minutes" class="indicators">00</h1>
                <p>Minutes</p>
            </div>
            <canvas id="mycanvas3" width="370" height="370"> </canvas>
            <canvas id="mycanvas4" width="370" height="370"> </canvas>
        </div>
        
        <div class="containers">
            <div class="Numbers">
                <h1 id="seconds" class="indicators">00</h1>
                <p>Seconds</p>
            </div>
            <canvas id="mycanvas" width="370" height="370"> </canvas>
            <canvas id="mycanvas2" width="370" height="370"> </canvas>
        </div>
    </div>
    <div class="buttons">
        <button id="btn" class=" animated tada">Start</button>
        <button id="btn2" disabled>Pause</button>
        <button id="btn3" disabled>Stop</button>
    </div>
    <script src="script.js"></script>
</body>
